<!DOCTYPE html>
<html lang="en">
	 <head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <meta name="description" content="Calculator Using JS">
	   <meta name="author" content="Varun Patil">
	   
	   <title>Calculator</title>
	   
	   <link href="calculator-dark.css" rel="stylesheet">
	   
	 </head>
	   
	 <body>  
	   <div id="calculator">
	<!-- Screen and Theme key -->
			<div class="top">
				<span class="theme">T</span>
				<div class="screen"></div>
			</div>
			
			<div class="keys">
				<!-- operators and other keys including the clear key -->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span class="span0">0</span>
				<span>.</span>
				<span class="operator">*</span>
				<span class="eval">=</span>
				<span class="clear">C</span>
				<span class="operator">sqrt</span>
			</div>
		</div>



		<script src="calculator.js"></script>
	 </body>
</html>
